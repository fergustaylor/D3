<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- JavaScript Libraries //-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="w3.css"/>
</head>

<body>
<div style="all:unset;">
<div class="w3-sidebar w3-bar-block w3-collapse w3-animate-right" style="width:300px; right:0; opacity: 0.75; color: grey" id="mySidebar">
  <div style="width:280px; position: fixed; top: 0; right: 0; opacity: 1; margin-right: 20px;">
    <button class="w3-button w3-white w3-xlarge w3-left w3-hide-large" onclick="w3_close()">&#9776;</button>
    <br>
    <br>
    <br>
    <h1 style="margin-left: 20px;">'Drug name'</h1>
    <div class="w3-button">
      <h5>'Interaction Drug'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
    <div class="w3-button">
      <h5>'Interaction Drug2'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
    <div class="w3-button">
      <h5>'Interaction Drug2'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
  </div>
  <div style="width:260px; position: fixed; bottom: 0; right: 0; margin-right: 20px; margin-left: 20px; text-align: center;">
    <h4 style="font-weight: bold; text-align:justify; text-align: center;"> X Interactions Listed</h4>
    <h5>X Severe | X Moderate | X Mild</h5>
  </div>
</div>
</div>

<button class="w3-button w3-white w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script> 

</body>
</html>
