<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 80%;
}

.right {
  width: 20%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <p>Diagram</p>
  </div>
  
  <div class="column right" style="opacity: 0.5;">
    <div style="position: fixed; top: 0; text-align: center; right: 0; margin-right: 50px;">
    <h1>'Drug name'</h1>
    <p>'Interaction Drug'</p>
    <p>'Interaction Drug2'</p>
    <p>'Interaction Drug2'</p>
    </div>
    
    <div style="position: fixed; bottom: 0; text-align: justify; right: 0; margin-right: 50px;">
    <h3 style="text-align: center; font-weight: bold;"> X Interactions Listed</h3>
    <h4 style="text-align: center;">X Severe | X Moderate | X Mild</h4>
    </div>
  </div>
</div>

</body>
</html>
