<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" src="https://mbostock.github.io/protovis/protovis-r3.2.js"></script>
<!-- JavaScript Libraries //-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- CSS Style //-->
<link rel="stylesheet" type="text/css" href="https://mbostock.github.io/protovis/ex/ex.css?3.2"/>
<link href="../style.css" rel="stylesheet" type="text/css">
<style>
body {
    overflow: unset;
    font-size: unset;
}
#mySidebar, #mySidebar *, #mySidebar a:hover, #mySidebar a:visited, #mySidebar, button, a:active{
	background:none;
	border:none;
	bottom:auto;
	clear:none;
	cursor:default;
	/* didn't really know what the default for display should be*/
	/*display:inline;*/
	float:none;
	font-family:Arial, Helvetica, sans-serif;
	font-size:medium;
	font-style:normal;
	font-weight:normal;
	height:auto;
	left:auto;
	letter-spacing:normal;
	line-height:normal;
	max-height:none;
	max-width:none;
	min-height:0;
	min-width:0;
	overflow:visible;
	position:static;
	right:auto;
	text-align:left;
	text-decoration:none;
	text-indent:0;
	text-transform:none;
	top:auto;
	visibility:visible;
	white-space:normal;
	width:auto;
	z-index:auto;
}
</style>
<link href="../searchbar2.css" rel="stylesheet" type="text/css">
</head>

<body>
<button class="w3-button w3-white w3-xlarge w3-right w3-hide-large" onclick="open()">&#9776;</button>

<h2 style="position:fixed;bottom:0;right:50%;padding-left:20px;padding-bottom:20px;"><a href="https://nursingnotes.co.uk/the-100-most-common-medications-in-uk-hospitals/">"the 100 most common medications.."</a></h2>

<div style="position:fixed;bottom:0;left:0;padding-left:20px;padding-bottom:20px;font-size:18px;">
tension: <input style="position:relative;top:3px;" type="range" min="0" max="100" value="85"></div>

<div id="footer" style="position:relative;top:0;left:0;padding-left:20px;padding-top:20px;">
  <input type="text" id="search" onkeyup="update(this.value)" placeholder="Search..">
</div>

<script src="../d3/d3.js"></script>
<script src="../d3/d3.layout.js"></script>
<script src="../packages.js"></script>

<script src="../d3-2textscript.js"></script>

<div class="w3-sidebar w3-bar-block w3-collapse w3-animate-right" style="width:300px; right:0; opacity: 0.75; color: grey" id="mySidebar">
  <div style="width:280px; position: fixed; top: 0; right: 0; opacity: 1; margin-right: 20px;">
    <button class="w3-button w3-white w3-xlarge w3-left w3-hide-large" onclick="close()">&#9776;</button>
    <br>
    <br>
    <br>
    <h1 style="margin-left:20px;font-size:36px;">'Drug name'</h1>
    <div class="w3-button">
      <h5>'Interaction Drug'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
    <div class="w3-button">
      <h5>'Interaction Drug2'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
    <div class="w3-button">
      <h5>'Interaction Drug2'</h5>
      <h7 style="text-indent: 25px;">'Interaction Info'</h7></div>
  </div>
  <div style="width:260px;position:fixed;bottom:0;right:0;margin-right:20px;margin-left:20px;text-align:center;">
    <h4 style="font-weight:bold;text-align:justify;text-align:center;"> X Interactions Listed</h4>
    <h5>X Severe | X Moderate | X Mild</h5>
  </div>
</div>

<script>
function open() {
    document.getElementById("mySidebar").style.display = "block";
}
function close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script> 

</body>
</html>
